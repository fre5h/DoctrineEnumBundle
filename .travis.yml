language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files

php:
  - 7.4
  - 8.0

env:
  global:
    - PHPUNIT_FLAGS="-v"
  jobs:
    - SYMFONY_VERSION=5.2.*
    - SYMFONY_VERSION=5.1.*

stages:
  - test
  - code coverage

jobs:
  fast_finish: true
  include:
    # Code coverage with Codecov.io
    - stage: code coverage
      php: 7.4
      env: COVERAGE=true SYMFONY_VERSION=5.2.*
      script:
        - ./vendor/bin/phpunit -c phpunit.xml.dist --coverage-clover=coverage.xml
      after_script:
        - bash <(curl -s https://codecov.io/bash)
        - wget https://scrutinizer-ci.com/ocular.phar
        - php ocular.phar code-coverage:upload --format=php-clover coverage.xml

before_install:
  - composer self-update
  - composer require --no-update symfony/symfony "$SYMFONY_VERSION"
  - if [[ $COVERAGE != true ]]; then phpenv config-rm xdebug.ini || true; fi

install:
  - composer install --no-interaction --prefer-dist

script:
  - ./vendor/bin/phpunit $PHPUNIT_FLAG -c phpunit.xml.dist

notifications:
  email:
    - genvaldartem@gmail.com
